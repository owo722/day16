<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选择器2</title>
<style type="text/css">
.box1{
	color:#CC9999}
.dx{
	font-size:40px;}
.box2{
	color:#FF99FF;}
.box1 .box2{
	color:#FFCC33;}
h1,h2,h3,h4{
	color:#3399FF;
	font-size:20px;}
.ys3,.ys4,.ys5,.ys6{
	color:#00FF33;}
a{
	color:#FF6633;
	font-size:40px;
	text-decoration:none;}
a:hover{
	color:#0000FF;
	text-decoration:underline;}
</style>
</head>

<body>
<div class="box1 dx">外面的盒子
  <div class="box2">里面的盒子</div>
</div>
<div class="box2">外面的盒子2</div>
<h1 class="ys3">标题1</h1>
<h2 class="ys4">标题2</h2>
<h3 class="ys5">标题3</h3>
<h4 class="ys6">标题4</h4>

</html>
